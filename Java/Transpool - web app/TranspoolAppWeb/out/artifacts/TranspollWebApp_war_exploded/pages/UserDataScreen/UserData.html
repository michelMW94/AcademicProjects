<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="UserData.js"></script>
    <link rel="stylesheet" href="UserData.css">
</head>
<body id="pageBody">
<header>
    <img id=imgTransPool src="../../common/images/TransPoolLogo.PNG" alt="TransPool">
    <h2 id="userNamecontent"></h2>
</header>
<section>
    <article>
        <img id=imgFie src="../../common/images/Open-file-icon.png" alt="upload file">
        <h3>Select a File:</h3>
        <form id="UploadMap" action="../upload" enctype="multipart/form-data" method="POST">
            <input type="file" name="file1"><br>
            <input type="text" name="tMapName" id="tMapName"  align="center" placeholder="map name">
            <input type="Submit" value="Upload File"><br>
        </form>
        <h4 id="uploadResultContent"></h4>
        <div id="MapsScroller" class="scrollWrapper">
        <table style="width:100%" id="queryTable">
            <thead>
            <tr>
                <th >Username</th>
                <th>Map Name</th>
                <th>Number of Station</th>
                <th>Number of Routes</th>
                <th>Number of Offers</th>
                <th>Number of Requests</th>
                <th>Select</th>
            </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
        </div>
        <br/>
        <div id="result">
        </div>
    </article>
</section>

<aside>
    <script src="../chatroom/chatroom.js"></script>
    <script src="../walletWindow/wallet.js"></script>
    <link rel="stylesheet" href="../walletWindow/wallet.css">
    <link rel="stylesheet" href="../chatroom/chatroom.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <div id="asideBar" class="w3-bar">
        <button class="w3-bar-item w3-button" onclick="bar2Select('Chat')">Chat</button>
        <button class="w3-bar-item w3-button" onclick="bar2Select('Wallet')">Wallet</button>
    </div>
    <div id="Chat" class="w3-container asideData">
        <div class="container-fluid">
            <div id="chatplace" class="row">
                <div class="col-xs-1">
                    <div class="sidebar">
                        <img id=imgOnline src="../../common/images/User-online.svg.png" alt="Online_Users">
                        <h5 id = "userListTitle">Online Users:</h5>

                        <div id="userListArea" class="clearfix">
                            <div class="input">
                                <ul id="userslist">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="content">
                        <div id="chatwindow">
                            <img id=imgChat src="../../common/images/Chat-PNG-Icon.png" alt="Chat">
                            <h5 id="chatContentTitle">Chat</h5>
                            <div id="chatarea" class="span6"></div>
                            <form id="chatform" method="POST" action="chargeMoney">
                                <input type="text" id="userstring" name="userstring"/>
                                <input type="submit" value="Send"/>
                            </form>
                        </div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="Wallet" class="w3-container asideData" style="display:none">
        <img id=walletIcon src="../../common/images/wallet.png" alt="wallet">
        <h4 id="walletTitle">Wallet</h4>
        <h2 id="moneyAmountNumber" type="number" step="any" ></h2>
        <div id="walletTableArea" class="col-xs-4">
            <div class="content">
                <img id=imgCharge src="../../common/images/money_operations-512.png" alt="charge money">
                    <form id="chargingMoneyForm"  method="POST" action="ChargeMoney">
                        <input type="number" id="moneyAmount" name="moneyAmount"/>
                        <input type="submit" value="Charge"/>
                    </form>
                </div>
        </div>
        <br/>
        <div id = walletScroller class="scrollWrapper">
            <table id="walletTable">
                <thead>
                <tr>
                    <th >Action Type</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Balance before</th>
                    <th>Balance after</th>
                </tr>
                <thead>
                <tbody >
                </tbody>
            </table>
        </div>
    </div>
</aside>

</body>
</html>
