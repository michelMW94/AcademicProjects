<!DOCTYPE html>
<html>
<head>
    <title>Map Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="MapShow.js"></script>
    <link rel="stylesheet" href="MapShow.css">

</head>
<body>


<header>
    <img id=imgTransPool src="../../common/images/TransPoolLogo.PNG" alt="TransPool">
    <form>
        <input  id="BackButton" type="button" value="Go back!" onclick="history.back()">
    </form>
    <h2 id="userNamecontent"></h2>
</header>
<section>
    <article>
        <div id="MapsScrollerPage3" class="scrollWrapper">
        <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect id="maplimits"
                  style="fill:lightblue;stroke-width:1;stroke:rgb(0,0,0)" />
        </svg>
        </div>
    </article>
</section>
<aside>
    <script src="../chatroom/chatroom.js"></script>
    <link rel="stylesheet" href="../chatroom/chatroom.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <div id="asideBarPage3" class="w3-bar">
        <button class="w3-bar-item w3-button" onclick="SideBarSelect('addAction')">Add Action</button>
        <button class="w3-bar-item w3-button" onclick="SideBarSelect('Chat')">Chat</button>
    </div>
    <div id="addAction" class="w3-container asideData">
        <form id="DynamicForm">
        </form>
        <h4 id="uploadErrors"></h4>
    </div>
    <div id="Chat" class="w3-container asideData" style="display:none">
        <div class="container-fluid">
            <div id="chatplace" class="row">
                <div class="col-xs-1">
                    <div class="sidebar">
                        <img id=imgOnline src="../../common/images/User-online.svg.png" alt="Online_Users">
                        <h5 id = "userListTitle">Online Users:</h5>

                        <div id="userListArea" class="clearfix">
                            <div class="input">
                                <ul id="userslist">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="content">
                        <div id="chatwindow">
                            <img id=imgChat src="../../common/images/Chat-PNG-Icon.png" alt="Chat">
                            <h5 id="chatContentTitle">Chat</h5>
                            <div id="chatarea" class="span6"></div>
                            <form id="chatform" method="POST" action="chargeMoney">
                                <input type="text" id="userstring" name="userstring"/>
                                <input type="submit" value="Send"/>
                            </form>
                        </div></div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
</aside>
<footer>
    <div id="asideBarRO" class="w3-bar">
        <button class="w3-bar-item w3-button" onclick="FootBarSelect('RequestsSection')">Requests</button>
        <button class="w3-bar-item w3-button" onclick="FootBarSelect('OffersSection')">Offers</button>
    </div>
    <div id="RequestsSection" class="w3-container footData">

        <h4 id="RequestsSectionTitle"></h4>
        <div id ="RequestsScroller" class="scrollWrapper">
        <table id = "DynamicRequestTable">
            <thead>
            <tr>
                <th >Order Number</th>
                <th>Passenger's Name</th>
                <th>CurrentLocation</th>
                <th>Destination</th>
                <th>Day</th>
                <th>Hours</th>
                <th>Minutes</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
        <div>

        <div class="modal fade" id="matchModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your Match Suggestion </h4>
                    </div>
                    <div class="modal-body">
                        <table id = "MatchTable">
                            <thead>
                            <tr>
                                <th >Offer's Number</th>
                                <th>Offer Type</th>
                                <th>Ride Cost</th>
                                <th>estimated Time</th>
                                <th>Avg Fuel</th>
                                <th>Info</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="matchOfferInfoModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content panel-info">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Match Offers Info </h4>
                    </div>
                    <div class="modal-body">
                        <h4 id="infoText"></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div id="OffersSection" class="w3-container footData" style="display:none">
        <h4 id="OffersSectionTitle"></h4>
        <div id="OffersScroller" class="scrollWrapper">
        <table id = "DynamicSuggestionTable">
            <thead>
            <tr>
                <th >Order Number</th>
                <th>Driver's Name</th>
                <th>Capacity</th>
                <th>pkk</th>
                <th>Route</th>
                <th>Day</th>
                <th>Hours</th>
                <th>Minutes</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
    </div>



</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
